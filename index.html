<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sliding Crème Brûlée Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #puzzle {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #333;
    }
    .tile {
      width: 200px;
      height: 133px;
      background-size: 600px 400px;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 1px solid #111;
    }
    .empty {
      background: #111;
      cursor: default;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sliding Crème Brûlée Puzzle</h1>
  <div id="puzzle"></div>
  <button onclick="shuffle()">Shuffle</button>

  <script>
    const puzzleEl = document.getElementById('puzzle');
    const imgUrl = 'https://github.com/stevet77/creme-brulee-puzzle2/raw/main/D83129CD-B4E8-4D88-AA6B-BA9D0B601BA2_1_105_c.jpeg';

    let tiles = [];
    let emptyIndex = 8;

    function createTiles() {
      tiles = [];
      for (let i = 0; i < 9; i++) {
        if (i === 8) {
          tiles.push(null);
          continue;
        }
        const tile = document.createElement('div');
        tile.className = 'tile';
        const r = Math.floor(i / 3);
        const c = i % 3;
        tile.style.backgroundImage = `url('${imgUrl}')`;
        tile.style.backgroundPosition = `-${c * 200}px -${r * 133}px`;
        tile.addEventListener('click', () => tryMove(i));
        tiles.push(tile);
      }
    }

    function render() {
      puzzleEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        puzzleEl.appendChild(tiles[i] ? tiles[i] : createEmptyTile());
      }
    }

    function createEmptyTile() {
      const empty = document.createElement('div');
      empty.className = 'tile empty';
      return empty;
    }

    function tryMove(index) {
      const validMoves = [
        index - 3, index + 3,
        index % 3 !== 0 ? index - 1 : -1,
        index % 3 !== 2 ? index + 1 : -1
      ];

      if (validMoves.includes(emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        emptyIndex = index;
        render();
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const neighbors = [];
        if (emptyIndex - 3 >= 0) neighbors.push(emptyIndex - 3);
        if (emptyIndex + 3 < 9) neighbors.push(emptyIndex + 3);
        if (emptyIndex % 3 !== 0) neighbors.push(emptyIndex - 1);
        if (emptyIndex % 3 !== 2) neighbors.push(emptyIndex + 1);
        const rand = neighbors[Math.floor(Math.random() * neighbors.length)];
        tryMove(rand);
      }
    }

    createTiles();
    render();
  </script>
</body>
</html>
