<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sliding Crème Brûlée Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #puzzle {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #333;
    }
    .tile {
      width: 200px;
      height: 133px;
      background-size: 600px 400px;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 1px solid #111;
    }
    .empty {
      background: #111;
      cursor: default;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sliding Crème Brûlée Puzzle</h1>
  <div id="puzzle"></div>
  <button onclick="shuffle()">Shuffle</button>

  <script>
    const puzzleEl = document.getElementById('puzzle');
    const imgUrl = 'https://github.com/stevet77/creme-brulee-puzzle2/raw/main/D83129CD-B4E8-4D88-AA6B-BA9D0B601BA2_1_105_c.jpeg';

    // This array holds tile indices in their current order
    let tileOrder = [...Array(9).keys()];
    let emptyIndex = 8;

    function render() {
      puzzleEl.innerHTML = '';
      tileOrder.forEach((tileNum, i) => {
        const div = document.createElement('div');
        div.className = 'tile';
        if (tileNum === 8) {
          div.classList.add('empty');
        } else {
          const r = Math.floor(tileNum / 3);
          const c = tileNum % 3;
          div.style.backgroundImage = `url('${imgUrl}')`;
          div.style.backgroundPosition = `-${c * 200}px -${r * 133}px`;
          div.addEventListener('click', () => tryMove(i));
        }
        puzzleEl.appendChild(div);
      });
    }

    function tryMove(index) {
      const adjacent = [
        index - 1, index + 1,
        index - 3, index + 3
      ];
      if (
        adjacent.includes(emptyIndex) &&
        !(index % 3 === 0 && emptyIndex === index - 1) &&
        !(index % 3 === 2 && emptyIndex === index + 1)
      ) {
        [tileOrder[index], tileOrder[emptyIndex]] = [tileOrder[emptyIndex], tileOrder[index]];
        emptyIndex = index;
        render();
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const neighbors = [];
        if (emptyIndex % 3 !== 0) neighbors.push(emptyIndex - 1);
        if (emptyIndex % 3 !== 2) neighbors.push(emptyIndex + 1);
        if (emptyIndex - 3 >= 0) neighbors.push(emptyIndex - 3);
        if (emptyIndex + 3 < 9) neighbors.push(emptyIndex + 3);
        const rand = neighbors[Math.floor(Math.random() * neighbors.length)];
        [tileOrder[emptyIndex], tileOrder[rand]] = [tileOrder[rand], tileOrder[emptyIndex]];
        emptyIndex = rand;
      }
      render();
    }

    render(); // initial render
    shuffle(); // optional shuffle on load
  </script>
</body>
</html>
