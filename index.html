<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sliding Cr√®me Br√ªl√©e Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #puzzle {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #333;
    }
    .tile {
      width: 200px;
      height: 133px;
      background-size: 600px 400px;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .empty {
      background: #111;
      cursor: default;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-size: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Sliding Cr√®me Br√ªl√©e Puzzle</h1>
  <div id="puzzle"></div>
  <button onclick="shuffle()">Shuffle</button>
  <div id="message"></div>

  <script>
    const puzzleEl = document.getElementById('puzzle');
    const messageEl = document.getElementById('message');
    const imgUrl = 'https://github.com/stevet77/creme-brulee-puzzle2/raw/main/D83129CD-B4E8-4D88-AA6B-BA9D0B601BA2_1_105_c.jpeg';

    let tileOrder = [...Array(9).keys()];
    let emptyIndex = 8;

    function isAdjacent(i1, i2) {
      const r1 = Math.floor(i1 / 3), c1 = i1 % 3;
      const r2 = Math.floor(i2 / 3), c2 = i2 % 3;
      return (
        (r1 === r2 && Math.abs(c1 - c2) === 1) ||
        (c1 === c2 && Math.abs(r1 - r2) === 1)
      );
    }

    function render() {
      puzzleEl.innerHTML = '';
      tileOrder.forEach((tileNum, i) => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.dataset.index = tileNum;
        if (tileNum === 8) {
          div.classList.add('empty');
        } else {
          const r = Math.floor(tileNum / 3);
          const c = tileNum % 3;
          div.style.backgroundImage = `url('${imgUrl}')`;
          div.style.backgroundPosition = `-${c * 200}px -${r * 133}px`;
          div.textContent = tileNum + 1;
          div.addEventListener('click', () => tryMove(i));
        }
        puzzleEl.appendChild(div);
      });

      checkSolved();
    }

    function tryMove(index) {
      if (isAdjacent(index, emptyIndex)) {
        [tileOrder[index], tileOrder[emptyIndex]] = [tileOrder[emptyIndex], tileOrder[index]];
        emptyIndex = index;
        render();
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const moves = [];
        for (let j = 0; j < 9; j++) {
          if (isAdjacent(j, emptyIndex)) moves.push(j);
        }
        const rand = moves[Math.floor(Math.random() * moves.length)];
        [tileOrder[emptyIndex], tileOrder[rand]] = [tileOrder[rand], tileOrder[emptyIndex]];
        emptyIndex = rand;
      }
      render();
    }

    function checkSolved() {
      const isCorrect = tileOrder.slice(0, 8).every((val, idx) => val === idx);
      if (isCorrect) {
        messageEl.textContent = "üéâ You solved it!";
      } else {
        messageEl.textContent = "";
      }
    }

    render();
  </script>
</body>
</html>
