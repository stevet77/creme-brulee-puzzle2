  <title>Sliding Crème Brûlée Puzzle</title>
  <style>
    #puzzle {
      width: 600px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #333;
    }
    .tile {
      width: 200px;
      height: 133px;
      background-size: 600px 400px;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 1px solid #222;
    }
    .empty {
      background: #111;
      cursor: default;
    }
  </style>

    const tiles = [];
    let emptyIndex = 8; // index of the empty tile

    // Create 8 tiles and 1 empty space
    for (let i = 0; i < 9; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');

      if (i === 8) {
        tile.classList.add('empty');
        tiles.push(null);
      } else {
        const r = Math.floor(i / 3);
        const c = i % 3;
        tile.style.backgroundImage = `url('${imgUrl}')`;
        tile.style.backgroundPosition = `-${c * 200}px -${r * 133}px`;
        tiles.push(tile);
        tile.addEventListener('click', () => tryMove(i));
      }
    }

        puzzleEl.appendChild(tiles[i] || createEmptyTile());
      }
    }
