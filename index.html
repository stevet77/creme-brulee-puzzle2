<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crème Brûlée Puzzle</title>
  <style>
    #puzzle {
      width: 600px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #333;
    }
    .tile {
      width: 200px;
      height: 133px;
      background-size: 600px 400px;
      background-repeat: no-repeat;
      border: 1px solid #222;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Crème Brûlée Puzzle</h1>
  <div id="puzzle"></div>

  <script>
    const puzzleEl = document.getElementById('puzzle');
    const imgUrl = 'https://github.com/stevet77/creme-brulee-puzzle2/blob/main/D83129CD-B4E8-4D88-AA6B-BA9D0B601BA2_1_105_c.jpeg?raw=true';

    for (let r = 0; r < 3; r++) {
      for (let c = 0; c < 3; c++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundImage = `url('${imgUrl}')`;
        tile.style.backgroundPosition = `-${c * 200}px -${r * 133}px`;
        puzzleEl.appendChild(tile);
      }
    }
  </script>
</body>
</html>
